<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Numérica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <!--<link rel="stylesheet" href="css/footer.css">-->
</head>

<body>
  <div class="bg-white">
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom mx-5">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img class="bi me-2 img-fluid" width="200" height="" src="img/logo-largo.png" alt="">

        <!--<span class="fs-4">Simple header</span>-->
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Inicio</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Quienes Somos</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Ahorro</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Prestamos</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Servicios</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Beneficios</a></li>
      </ul>
    </header>
  </div>
  <div class="content">
    <h1>¡Sorteo Cooperativa Juticalpa!</h1>
    <h3>Asamblea Sectorial Juticalpa</h4>
    <div class="rango">
      <label>
        Mínimo:
        <input type="number" id="minimo" value="1" min="0">
      </label>
      <label>
        Máximo:
        <input type="number" id="maximo" value="3000" min="1">
      </label>
    </div>
    <div class="contenedor">
      <div class="numeros" id="numero">0</div>
    </div>
    <div class="botones">
      <button id="btnGirar" onclick="iniciarRuleta()">Girar</button>
      <button id="btnDetener" onclick="detenerRuleta()" disabled>Detener</button>
      <button id="btnEliminar" onclick="eliminarNumero()" disabled>Eliminar Número</button>
    </div>
    <div class="numeros-eliminados" id="numerosEliminados"></div>
  </div>

  <div class="bg-white">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 mx-5 border-top mt-auto">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Company, Inc</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook"
          style="font-size: 24px;"></i></a></li>
    <li class="ms-3"><a class="text-body-secondary mx-2" href="#"><i class="bi bi-instagram"
          style="font-size: 24px;"></i></a></li>
    <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-youtube"
          style="font-size: 24px;"></i></a></li>
      </ul>
    </footer>
  </div>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>

</html>
